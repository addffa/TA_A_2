<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2 style="margin-left: 215px; margin-top: 40px">Ubah Jumlah Buku</h2>
<div th:if="${msg}"
     id="alert"
     class="alert d-flex alert-dismissible fade show w-25"
     th:classappend="${type}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <span th:text="${msg}" th:remove="tag"></span>
</div>
<div class="row" style="margin-left: 200px; margin-top: 30px">
    <div class="col-md-6">
        <form th:action="@{'/buku/' + ${buku.id} + '/update-jumlah'}" th:object="${buku}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Judul</label>
                <div class="col-sm-6">
                    <input disabled type="text" class="form-control" th:field="*{judul}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Pengarang</label>
                <div class="col-sm-6">
                    <input disabled type="text" class="form-control" th:field="*{pengarang}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Penerbit</label>
                <div class="col-sm-6">
                    <input disabled type="text" class="form-control" th:field="*{penerbit}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Jumlah</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" th:field="*{jumlah}" required>
                </div>
            </div>
            <br><button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
