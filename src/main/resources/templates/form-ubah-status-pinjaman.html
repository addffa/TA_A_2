<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2 style="margin-left: 215px; margin-top: 40px">Ubah Status Peminjaman</h2>
<div th:if="${msg}" class="alert alert-success" role="alert">
    <h2 th:text="${msg}"></h2>
</div>
<div class="row" style="margin-left: 200px; margin-top: 30px">
    <div class="col-md-6">
        <form th:action="@{/buku/update-status/{idPinjaman}(idPinjaman=${peminjaman_buku.id})}" th:object="${peminjaman_buku}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Tanggal Peminjaman</label>
                <div class="col-sm-6">
                    <input disabled type="date" class="form-control" th:field="*{tangganPeminjaman}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Tanggal Pengembalian</label>
                <div class="col-sm-6">
                    <input disabled type="date" class="form-control" th:field="*{tanggalPengembalian}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Status</label>
                <div class="col-sm-6">
                    <select type="text" class="form-control">
                        <option th:filed="*{status}"></option>
                        <option th:each="statusPinjam: ${statusList}" th:value="${statusPinjam.value}" th:text="${statusPinjam.status}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Judul Buku</label>
                <div class="col-sm-6">
                    <input disabled type="text" class="form-control" th:field="*{buku.judul}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">uuid User</label>
                <div class="col-sm-6">
                    <input disabled type="text" class="form-control" th:field="*{user.uuid}">
                </div>
            </div>
            <br><button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
